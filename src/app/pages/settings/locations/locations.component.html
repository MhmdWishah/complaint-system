<div class="card card-custom">
    <!-- begin::Header -->
    <div class="card-header card-header-stretch overflow-auto">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">ادارة المواقع</h3>

        <div class="card-header-actions">

          <div class="add-user">
            <button class="btn btn-sm btn-primary"   (click)="showModalAdd()"><i class="fas fa-location-arrow"></i> اضافة
              موقع</button>

          </div>

        </div>
      </div>
    </div>
    <!-- end::Header -->
    <!-- begin::Body -->
    <div class="card-body">

      <div class="users-info">
        <h5>ما عليك سوى النقر فوق الأحرف الزرقاء في قائمة المواقع أدناه لبدء تحرير الموقع</h5>

        <div class="total users"></div>
      </div>

      <div class="users-list locations">

        <div class="table-header">


          <div class="name" >
            <h3>اسم الموقع</h3>
          </div>

          <div class="roles-items">
            <h3>خيارات</h3>
          </div>

        </div>
        <div class="user">

          <div class="name" (click)="showModalNameLoc()">
              <div class="location-name">
                <i class="fas fa-location-arrow"></i>
                <a><h4>الموقع الأول</h4></a>
              </div>

          </div>



          <div class="actions">
            <div class="check-actions">


              <div class="check-item">
                <button class="btn-check-two btn btn-icon btn-sm btn-custom-action"
                (click)="showModalEditLoc()"    pTooltip="تعديل معلومات الموقع" tooltipPosition="top">
                  <span class="action-icon">
                    <i class="fas fa-edit"></i>
                  </span>

                </button>
              </div>

              <div class="check-item">
                <button class="btn-check-two btn btn-icon btn-sm btn-custom-action"   (click)="showModalEmail()"
                  pTooltip=" تحرير هذا الموقع الافتراضي لقالب البريد الإلكتروني الذي يظهر في WO / PM. افتراضيا هو قوالب التنبيه تعطل الجهاز" tooltipPosition="top">
                  <span class="action-icon">
                    <i class="fas fa-envelope"></i>
                  </span>

                </button>
              </div>


              <div class="check-item remove">
                    <button class="btn btn-icon btn-circle btn-sm sm-xtra btn-light-danger"   (click)="showModalDelete()"
                      pTooltip="حذف الموقع" tooltipPosition="top"><i
                        class="far fa-trash-alt"></i></button>
              </div>


            </div>


          </div>
        </div>




      </div>


    </div>
    <!-- end::Body -->
