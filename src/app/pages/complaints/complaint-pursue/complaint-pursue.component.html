<div class="card card-custom">
    <!-- begin::Header -->
    <div class="card-header card-header-stretch">
      <div class="card-title m-0">
        <h3 class="fw-bolder m-0">متابعة الشكوى</h3>
      </div>
      <div class="card-header-actions d-flex justify-content-between gap-3 py-3">
        
      </div>
    </div>
    <!-- end::Header -->
  
    <!-- begin::Body -->
    <div class="card-body">
        <div class="col-md-12 d-flex flex-wrap">
            <mat-tab-group mat-stretch-tabs animationDuration="0ms">
                <mat-tab label="بيانات الشكوى">
                    <div class="container">
                        <div class="py-5" *ngIf="selectedComplaintInfo$ | async as complaintInfo; else loadingSpinner">
                            <app-complaint-info [ComplaintInfo]="complaintInfo"></app-complaint-info>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="إجراءات المتابعة">
                
                </mat-tab>

            </mat-tab-group>  
        </div>
    </div>
</div>

<ng-template #loadingSpinner>
    <div class="col-md-12 d-flex justify-content-center align-items-center py-15">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
